<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Shelf</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="container">
          <!-- Top Bar -->
          <div class="top-bar">
            <!-- Left: Hamburger + Logo -->
            <div class="left">
              <button class="hamburger" id="hamburger">&#9776;</button>
              <img src="img/logo top shelf.png" alt="Logo" class="logo" />
            </div>

            <!-- Desktop Search -->
            <div class="desktop-search">
              <input type="text" placeholder="email address" />
              <button class="search-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-search"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                  <path d="M21 21l-6 -6" />
                </svg>
              </button>
            </div>

            <!-- Right: Your Account + Cart -->
            <div class="right">
              <p class="your-account desktop-only">Your Account</p>
              <div class="cart">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-bag"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M6.331 8h11.339a2 2 0 0 1 1.977 2.304l-1.255 8.152a3 3 0 0 1 -2.966 2.544h-6.852a3 3 0 0 1 -2.965 -2.544l-1.255 -8.152a2 2 0 0 1 1.977 -2.304z"
                  />
                  <path d="M9 11v-5a3 3 0 0 1 6 0v5" />
                </svg>
                <span class="cart-badge">0</span>
              </div>
              <p class="your-account mobile-only">Your Account</p>
            </div>
          </div>

          <!-- Mobile Search -->
          <div class="mobile-search">
            <input type="text" placeholder="Search..." />
            <button class="search-btn">&#128269;</button>
          </div>

          <!-- Desktop Menu -->
          <ul class="desktop-menu">
            <li>Shop All</li>
            <li>Flower</li>
            <li>Edibles</li>
            <li>Concentrates</li>
            <li>Mushrooms</li>
            <li>Promotions/Bundles</li>
            <li>Support</li>
            <li>Rewards</li>
            <li>Blog</li>
          </ul>

          <!-- Mobile Menu -->
          <ul class="mobile-menu" id="mobileMenu">
            <li>Shop All</li>
            <li>Flower</li>
            <li>Edibles</li>
            <li>Concentrates</li>
            <li>Mushrooms</li>
            <li>Promotions/Bundles</li>
            <li>Support</li>
            <li>Rewards</li>
            <li>Blog</li>
          </ul>
        </div>
      </div>
    </nav>

    <script src="js/app.js"></script>
  </body>
</html>
